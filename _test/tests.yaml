

literals:
  desc: "compiler recognition of basic literals"
  tags: ["literals", "basics"]
  runs:
    - desc: ""
      exec: 'first.exe'
      compile:
        files: [ 'first.spr' ]
      tests:
        - return: 5
        # - return: 42
    - desc: ""
      exec: 'err.exe'
      compile:
        fail: true
        files: [ 'error.spr' ]
    - desc: ""
      exec: 'add.exe'
      compile:
        files: [ 'add.spr' ]
      tests:
        - return: 7
    - desc: ""
      exec: 'orderOfOperations.exe'
      compile:
        files: [ 'orderOfOperations.spr' ]
      tests:
        - return: 15
    - desc: ""
      exec: 'variables.exe'
      compile:
        files: [ 'variables.spr' ]
      tests:
        - return: 3
    - desc: ""
      exec: 'var_ops.exe'
      compile:
        files: [ 'var_ops.spr' ]
      tests:
        - return: 60
    - desc: ""
      exec: 'bool.exe'
      compile:
        files: [ 'bool.spr' ]
      tests:
        - return: 0
    - desc: ""
      exec: 'scoped.exe'
      compile:
        files: [ 'scoped.spr' ]
      tests:
        - return: 18
    - desc: ""
      exec: 'fail_type.exe'
      compile:
        fail: true
        files: [ 'fail_type.spr' ]
    - desc: ""
      exec: 'fail_type.exe'
      compile:
        fail: true
        files: [ 'pass_type.spr' ]
      tests:
        - return: 3
    - desc: ""
      exec: 'mut_fail.exe'
      compile:
        fail: true
        files: [ 'mut_fail.spr' ]
    - desc: ""
      exec: 'mut_succ.exe'
      compile:
        files: [ 'mut_succ.spr' ]
      tests:
        - return: 12

functions:
  desc: "calling, returning, and using functions"
  tags: ["func"]
  runs:
    - desc: ""
      exec: "func.exe"
      compile:
        files: [ 'func.spr' ]
      tests:
        - return: 7
    - desc: ""
      exec: "func_noarg.exe"
      compile:
        files: [ 'func_noarg.spr' ]
      tests:
        - return: 3
    - desc: ""
      exec: 'func_type_error.exe'
      compile:
        fail: true
        files: [ 'func_type_err.spr' ]
    - desc: ""
      exec: 'func_pointless.exe'
      compile:
        files: [ 'func_pointless.spr' ]
      tests:
        return: 7
    - desc: ""
      exec: 'func_after.exe'
      compile:
        files: [ 'func_after.spr' ]
      tests:
        return: 7


